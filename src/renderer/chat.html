      font-size: 13px;
      color: #ff6b8a;

      flex-direction: row-reverse;
    }

      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .message.assistant .message-avatar {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    }

    .message.user .message-avatar {
      background: #e8e8e8;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 14px;
    }

    .message.assistant .message-bubble {
      background: white;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: white;
    }

    .message.system .message-bubble {
      background: #f0f7ff;
      color: #0066cc;
      text-align: center;
      font-size: 13px;
    }

    .input-area {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #f0f0f0;
    }

    .input-box {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-box textarea {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #f0f0f0;
      border-radius: 20px;
      font-size: 14px;
      resize: none;
      max-height: 120px;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: all 0.3s;
    }

    .input-box textarea:focus {
      outline: none;
      border-color: #ff9a9e;
      background: #fef9fa;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #ff9a9e;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
    }

    .empty-state-text {
      font-size: 14px;
      text-align: center;
    }
  </style>
