      background: #fef9fa;
    }

      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e8e8e8;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .model-option {
      padding: 12px;
      border: 2px solid #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 13px;
    }

    .model-option:hover {
      border-color: #ff9a9e;
      background: #fef9fa;
    }

    .model-option.selected {
      border-color: #ff9a9e;
      background: linear-gradient(135deg, #fff 0%, #fef9fa 100%);
      font-weight: 500;
    }

    .model-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 16px;
      color: #666;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #f0f0f0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #ff9a9e;
    }

    .checkbox-label span {
      font-weight: 500;
      color: #333;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .slider-container input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #f0f0f0;
      outline: none;
      -webkit-appearance: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(255, 154, 158, 0.3);
    }

    .slider-container input[type="range"]::-webkit-slider-thumb:hover {
      box-shadow: 0 2px 8px rgba(255, 154, 158, 0.5);
    }

    .slider-container span {
      min-width: 50px;
      font-weight: 500;
      color: #ff6b8a;
      text-align: right;
    }
  </style>
</head>
